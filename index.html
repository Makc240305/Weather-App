<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="stylesheet" href="/index.48a4e4f6.css">
    <link rel="stylesheet" href="/index.936b0305.css">
  </head>
  <body>
    <main class="container">
      <div class="search-box">
        <img class="geo-icon" src="/Geo.0e95d781.svg" alt="geo-icon">
        <input type="text" placeholder="Enter your location">
      </div>
      <p class="error">Write the correct city</p>
      <p class="loader hidden">Loading...</p>
      <div class="weather hidden">
        <img class="weather-icon" src="/Sun.03fd64c6.png" alt="sun">
        <h2 class="temperature">11°</h2>
        <h1 class="city">Kyiv</h1>
        <div class="details">
          <div>
            <p class="humidity">80%</p>
            <p>Humidity</p>
          </div>
          <div>
            <p class="wind-speed">4 km/h</p>
            <p>Wind speed</p>
          </div>
          <div>
            <p class="realfeel">9°</p>
            <p>RealFell</p>
          </div>
          <div>
            <p class="pressure">1.035bar</p>
            <p>Pressure</p>
          </div>
        </div>
      </div>
    </main>
    <script src="/index.e82f28a0.js" defer=""></script>
  </body>
</html>
